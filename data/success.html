<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Saved</title>
    <link rel="stylesheet" href="/css/portal.css">
    <meta http-equiv="refresh" content="10;url=/">
    <style>
        .success-card {
            text-align: center;
            padding: 30px;
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Smart Catan</h1>
    <div class="card success-card">
        <div class="success-icon">âœ“</div>
        <h2>Configuration Saved!</h2>
        <p>The ESP32 will now restart and attempt to connect to your WiFi network.</p>
        <p>If connection is successful, you can access the Catan board at:</p>
        <p><strong>http://smartcatan.local</strong></p>
        <p>Or by using the ESP32's IP address on your network.</p>
        <div class="countdown" id="countdown">10</div>
        <p>Restarting...</p>
    </div>

    <script>
        // Countdown timer
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
